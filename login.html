<body>
    <div class="logo">

        <form method="post" action="#">
            <div class="signupF">
                <h3>Login Here</h3>
                <label>Type username</label>
                <input type="text" id="username" name="username" placeholder="User Name" required><br><br>

                <input type="password" id="passcode" name="password" placeholder="Password" required>

                <div class="formB">
                    <input type="submit" id="msg" value="Sign Up">
                    <input type="reset" value="Clear">
                </div>
            </div>

            <br>

            <script>
                document.getElementById("msg").onclick = function () {
                    alert("Details Added Successfully");
                }
            </script>
        </form>
    </div>
</body>
